<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅화면</title>
</head>
<link rel="stylesheet" href="chat.css">

<body>
    <div id="contentWrap">
        <nav>
            <span id="nav-header">
                DUNGS
            </span>
            <span id="logoutBtn"><a href="index.html">로그인</a></span>
        </nav>
        <div id="contentCover">
            <div id="roomWrap">
                <div id="roomList">
                    <div id="roomHeader">해결된 사건</div>
                    <div id="roomSelect">
                        <div id="resolved"></div>
                        <div class="roomEl active" data-id="1">메뉴1</div>
                        <div class="roomEl" data-id="2">메뉴2</div>
                        <div class="roomEl" data-id="3">메뉴3</div>
                        <div class="roomEl" data-id="4">메뉴4</div>
                    </div>
                </div>
            </div>
            <div id="chatWrap">
                <div id="chatHeader">foodChat</div>
                <div id="chatLog">
                    <div class="anotherMsg">
                        <span class="anotherName">Dungs</span>
                        <span class="msg">반갑습니다.</span>
                    </div>
                </div>
                <form id="chatForm">
                    <input type="text" autocomplete="off" size="30" id="chat" placeholder="메시지를 입력하세요">
                    <input type="submit" id="submit" value="보내기">
                </form>
            </div>
            <div id="memberWrap">
                <div id="memberList">
                    <div id="memberHeader">사람</div>
                    <div id="memberSelect"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="chat.js"></script>

</html>
